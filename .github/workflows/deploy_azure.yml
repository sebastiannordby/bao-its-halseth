name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  publish-acr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name cisapplication

      - name: Build and push Docker image to Azure Container Registry
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t cisapplication.azurecr.io/cisapp:${{ github.sha }} -t cisapplication.azurecr.io/cisapp:latest ./CIS.WebApp
          docker push cisapplication.azurecr.io/cisapp:${{ github.sha }}
          docker push cisapplication.azurecr.io/cisapp:latest
          
